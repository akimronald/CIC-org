<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Order Tracking - Davizo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Stylesheet.css">

    <link rel="icon" href="CIC-UG Logo.jpg" type="image/x-icon">

</head>
<body class="bg-gray-50 text-gray-800">
    <header class="bg-white shadow-md fixed w-full z-20">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <img src="CIC-UG Logo.jpg" alt="CIC-UG" class="h-10 mr-3" onerror="this.onerror=null;this.src='https://placehold.co/120x40?text=CIC-UG'">
                <span class="sr-only">CIC-UG</span>
            </a>
            <nav class="hidden md:flex space-x-6 items-center">
                <a href="index.html" class="text-gray-600 hover:text-blue-600">Home</a>
                <a href="news.html" class="text-gray-600 hover:text-blue-600">News</a>
                <a href="sustainability.html" class="text-gray-600 hover:text-blue-600">Sustainability</a>
                <a href="order-tracking.html" class="text-blue-600 font-semibold">Order Tracking</a>
                <a href="contact.html" class="text-gray-600 hover:text-blue-600">Contact</a>
            </nav>
        </div>
    </header>

    <main class="pt-20 pb-16">
        <div class="container mx-auto px-6 max-w-2xl">
            <h1 class="text-3xl font-bold mb-4">Track Your Order</h1>
            <p class="text-gray-600 mb-6">Enter your order ID to see the current status and delivery ETA.</p>

            <div class="bg-white p-6 rounded-xl shadow-md">
                <form id="trackForm" class="flex gap-2">
                    <input name="orderId" id="orderId" placeholder="Order ID" class="w-full p-3 border rounded-md" required>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">Track</button>
                </form>
                <div id="trackResult" class="mt-6"></div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-900 text-gray-300 py-8">
        <div class="container mx-auto px-6 text-center text-sm">
            &copy; 2025 Davizo. All Rights Reserved.
        </div>
    </footer>

    <script>
    document.getElementById('trackForm').addEventListener('submit', async function(e){
        e.preventDefault();
        const id = document.getElementById('orderId').value.trim();
        const result = document.getElementById('trackResult');
        result.textContent = 'Loading...';
        try {
            const resp = await fetch(`/api/get_order.php?id=${encodeURIComponent(id)}`);
            if (!resp.ok) throw new Error('Not found');
            const json = await resp.json();
            if (json && json.success && json.order) {
                const o = json.order;
                result.innerHTML = `<div class="p-4 bg-gray-50 rounded-md">
                    <div class="font-semibold">Order #${o.id}</div>
                    <div class="text-sm text-gray-600">Placed: ${o.created_at}</div>
                    <div class="mt-2">Fuel: ${o.fuel_type || o.fuelType || 'N/A'} - ${o.liters || 'N/A'}L</div>
                    <div class="mt-1">Payment: ${o.payment_method || o.payment || 'N/A'}</div>
                    <div class="mt-1">Location: ${o.latitude || 'N/A'}, ${o.longitude || 'N/A'}</div>
                </div>`;
            } else {
                result.textContent = 'Order not found.';
            }
        } catch (err) {
            result.textContent = 'Error looking up order.';
            console.error(err);
        }
    });
    </script>
</body>
</html>
